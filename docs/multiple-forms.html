<!DOCTYPE html>
<html>
  <head>
    <title>@locustjs/forms test</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      pre.prettyprint {
        height: 250px;
        overflow-y: scroll;
      }
      #frm1,
      #frm2 {
        border: 1px dashed red;
        border-radius: 7px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="page" class="container pt-5">
      <h3>@locustjs/forms demo</h3>

      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            href="index.html"
            data-bs-toggle="tooltip"
            data-bs-title="Single form, no fieldsets, using name attribute"
            data-bs-placement="bottom"
            >Basic Example</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            href="no-form.html"
            data-bs-toggle="tooltip"
            data-bs-title="Using &lt;div&gt; instead of &lt;form&gt;"
            data-bs-placement="bottom"
            >Use DIV</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            href="complex-form.html"
            data-bs-toggle="tooltip"
            data-bs-title="Single form, no fieldsets, no field exclusion"
            data-bs-placement="bottom"
            >Complex Form</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            href="check-radio.html"
            data-bs-toggle="tooltip"
            data-bs-title="Forms containing checkboxes and radios"
            data-bs-placement="bottom"
            >Checkbox &amp; Radio</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            href="exclude-fields.html"
            data-bs-toggle="tooltip"
            data-bs-title="A complex form, excluding some fields interactively"
            data-bs-placement="bottom"
            >Excluding Fields</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            href="example4.html"
            data-bs-toggle="tooltip"
            data-bs-title="Reading multiple forms and getting their data as json"
            data-bs-placement="bottom"
            >Multiple Forms</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            href="expand-names.html"
            data-bs-toggle="tooltip"
            data-bs-title="Receive nested objects when reading forms"
            data-bs-placement="bottom"
            >Expand Names</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            href="form-interactions.html"
            data-bs-toggle="tooltip"
            data-bs-title="Working and interacting with the whole form"
            data-bs-placement="bottom"
            >Form interaction</a
          >
        </li>
      </ul>

      <h5 class="mt-3">Multiple Forms</h5>
      <h6>Reading multiple forms</h6>

      <div id="forms">
        <form id="frm1" class="my-form mt-3 col-8 offset-2">
          <fieldset>
            <legend>&lt;form id=&quot;frm1&quot;&gt;</legend>
            <div class="mb-3 row">
              <label for="firstName" class="col-sm-2 col-form-label"
                >First name</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" name="firstName" />
              </div>
            </div>

            <div class="mb-3 row">
              <label for="lastName" class="col-sm-2 col-form-label"
                >Last name</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" name="lastName" />
              </div>
            </div>
          </fieldset>
        </form>

        <form id="frm2" class="my-form mt-3 col-8 offset-2">
          <fieldset>
            <legend>&lt;form id=&quot;frm2&quot;&gt;</legend>
            <div class="mb-3 row">
              <label for="Name" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="Name" />
              </div>
            </div>

            <div class="mb-3 row">
              <label for="City" class="col-sm-2 col-form-label">City</label>
              <div class="col-sm-10">
                <select class="form-control" name="City">
                  <option>-</option>
                  <option>London</option>
                  <option>New York</option>
                  <option>Tokyo</option>
                  <option>Amsterdam</option>
                  <option>Paris</option>
                  <option>Moscow</option>
                </select>
              </div>
            </div>
          </fieldset>
        </form>
      </div>

      <div class="mb-3 row">
        <div class="mt-3 col-8 offset-2">
          <button
            class="btn btn-primary ignore"
            onclick="test_toJson('.my-form', '#result1')"
            type="button"
          >
            toJson
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-8 offset-2">
          <pre class="prettyprint lang-json border" id="result1"></pre>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    <script src="./js/index.umd.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/multiple-forms.js"></script>
  </body>
</html>
