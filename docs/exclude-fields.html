<!DOCTYPE html>
<html>
  <head>
    <title>@locustjs/forms test</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      pre.prettyprint {
        height: 300px;
        overflow-y: scroll;
      }
      .ignore {
        border: 3px dashed rgba(211, 0, 0, 0.161);
      }
    </style>
  </head>
  <body>
    <div id="page" class="container pt-5">
      <h3>@locustjs/forms demo</h3>

      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            href="index.html"
            data-bs-toggle="tooltip"
            data-bs-title="Single form, no fieldsets, using name attribute"
            data-bs-placement="bottom"
            >Basic Example</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            href="no-form.html"
            data-bs-toggle="tooltip"
            data-bs-title="Using &lt;div&gt; instead of &lt;form&gt;"
            data-bs-placement="bottom"
            >Use DIV</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            href="complex-form.html"
            data-bs-toggle="tooltip"
            data-bs-title="Single form, no fieldsets, no field exclusion"
            data-bs-placement="bottom"
            >Complex Form</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            href="check-radio.html"
            data-bs-toggle="tooltip"
            data-bs-title="Forms containing checkboxes and radios"
            data-bs-placement="bottom"
            >Checkbox &amp; Radio</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            href="exclude-fields.html"
            data-bs-toggle="tooltip"
            data-bs-title="A complex form, excluding some fields interactively"
            data-bs-placement="bottom"
            >Excluding Fields</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            href="multiple-forms.html"
            data-bs-toggle="tooltip"
            data-bs-title="Reading multiple forms and getting their data as json"
            data-bs-placement="bottom"
            >Multiple Forms</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            href="form-interactions.html"
            data-bs-toggle="tooltip"
            data-bs-title="Working and interacting with the whole form"
            data-bs-placement="bottom"
            >Form interaction</a
          >
        </li>
      </ul>

      <h5 class="mt-3">Excluding fields</h5>
      <h6>A complex form, excluding some fields interactively</h6>

      <form id="frm1" class="my-form mt-3">
        <div class="row">
          <div class="mb-3 col-8 offset-2">
            <div class="form-floating">
              <input
                class="form-control"
                id="firstName"
                type="text"
                placeholder="First Name"
              />
              <label for="firstName">First Name</label>
            </div>
          </div>
          <div class="mb-3 col-2 pt-2">
            <div class="form-check form-check-inline">
              <input class="form-check-input chk-disable" type="checkbox" />
              <label class="form-check-label">disable</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input chk-ignore" type="checkbox" />
              <label class="form-check-label">ignore</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="mb-3 col-8 offset-2">
            <div class="form-floating">
              <input
                class="form-control"
                id="lastName"
                type="text"
                placeholder="Last Name"
              />
              <label for="lastName">Last Name</label>
            </div>
          </div>
          <div class="mb-3 col-2 pt-2">
            <div class="form-check form-check-inline">
              <input class="form-check-input chk-disable" type="checkbox" />
              <label class="form-check-label">disable</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input chk-ignore" type="checkbox" />
              <label class="form-check-label">ignore</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="mb-3 col-8 offset-2">
            <label class="form-label d-block">Payment Method</label>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                id="cash"
                type="radio"
                value="cash"
              />
              <label class="form-check-label" for="cash">Cash</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                id="cheque"
                type="radio"
                value="cheque"
              />
              <label class="form-check-label" for="cheque">Cheque</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                id="card"
                type="radio"
                value="card"
              />
              <label class="form-check-label" for="card"
                >Visa/Master/Debit</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                id="crypto"
                type="radio"
                value="crypto"
              />
              <label class="form-check-label" for="crypto"
                >Crypto Currency</label
              >
            </div>
          </div>
          <div class="mb-3 col-2 pt-2">
            <div class="form-check form-check-inline">
              <input class="form-check-input chk-disable" type="checkbox" />
              <label class="form-check-label">disable</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input chk-ignore" type="checkbox" />
              <label class="form-check-label">ignore</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="mb-3 col-8 offset-2">
            <div class="form-floating">
              <input class="form-control" id="deliveryDate" type="date" />
              <label for="deliveryDate">Delivery Date</label>
            </div>
          </div>
          <div class="mb-3 col-2 pt-2">
            <div class="form-check form-check-inline">
              <input class="form-check-input chk-disable" type="checkbox" />
              <label class="form-check-label">disable</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input chk-ignore" type="checkbox" />
              <label class="form-check-label">ignore</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="mb-3 col-8 offset-2">
            <div class="form-floating">
              <select class="form-select" id="arriveTime">
                <option value="1">08:00-11:00</option>
                <option value="2">11:00-14:00</option>
                <option value="3">14:00-17:00</option>
                <option value="3">17:00-20:00</option>
              </select>
              <label for="arriveTime">Arrive Time</label>
            </div>
          </div>
          <div class="mb-3 col-2 pt-2">
            <div class="form-check form-check-inline">
              <input class="form-check-input chk-disable" type="checkbox" />
              <label class="form-check-label">disable</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input chk-ignore" type="checkbox" />
              <label class="form-check-label">ignore</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="mb-3 col-8 offset-2">
            <label class="form-label d-block">Subscription</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" id="subNews" type="checkbox" />
              <label class="form-check-label" for="subNews">News</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" id="subUpdates" type="checkbox" />
              <label class="form-check-label" for="subUpdates">Updates</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                id="subProducts"
                type="checkbox"
              />
              <label class="form-check-label" for="subProducts"
                >New Products</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                id="subExhibitions"
                type="checkbox"
              />
              <label class="form-check-label" for="subExhibitions"
                >Fairs and Exhibitions</label
              >
            </div>
          </div>
          <div class="mb-3 col-2 pt-2">
            <div class="form-check form-check-inline">
              <input class="form-check-input chk-disable" type="checkbox" />
              <label class="form-check-label">disable</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input chk-ignore" type="checkbox" />
              <label class="form-check-label">ignore</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="mb-3 col-8 offset-2">
            <label class="form-label d-block">I agree</label>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                name="agree"
                id="agreeYes"
                type="radio"
                value="true"
              />
              <label class="form-check-label" for="agreeYes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                name="agree"
                id="agreeNo"
                type="radio"
                value="false"
              />
              <label class="form-check-label" for="agreeNo">No</label>
            </div>
          </div>
          <div class="mb-3 col-2 pt-2">
            <div class="form-check form-check-inline">
              <input class="form-check-input chk-disable" type="checkbox" />
              <label class="form-check-label">disable</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input chk-ignore" type="checkbox" />
              <label class="form-check-label">ignore</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="mb-3 col-8 offset-2">
            <div class="form-floating">
              <textarea
                class="form-control"
                id="note"
                placeholder="Extra note"
                style="height: 100px"
              ></textarea>
              <label for="note">Extra note</label>
            </div>
          </div>
          <div class="mb-3 col-2 pt-2">
            <div class="form-check form-check-inline">
              <input class="form-check-input chk-disable" type="checkbox" />
              <label class="form-check-label">disable</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input chk-ignore" type="checkbox" />
              <label class="form-check-label">ignore</label>
            </div>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="mb-3 col-8 offset-2">
          <div class="d-grid">
            <button
              class="btn btn-primary"
              onclick="test_toJson()"
              type="button"
            >
              toJson
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-8 offset-2">
          <pre class="prettyprint lang-json border" id="result"></pre>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    <script src="./js/index.umd.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/exclude-fields.js"></script>
  </body>
</html>
