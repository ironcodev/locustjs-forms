<!DOCTYPE html>
<html>
  <head>
    <title>@locustjs/forms test</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      pre.prettyprint {
        height: 300px;
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <div id="page" class="container pt-5">
      <h3>@locustjs/forms demo</h3>

      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            href="index.html"
            data-bs-toggle="tooltip"
            data-bs-title="Single form, no fieldsets, using name attribute"
            data-bs-placement="bottom"
            >Basic Example</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            href="no-form.html"
            data-bs-toggle="tooltip"
            data-bs-title="Using &lt;div&gt; instead of &lt;form&gt;"
            data-bs-placement="bottom"
            >Use DIV</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            href="complex-form.html"
            data-bs-toggle="tooltip"
            data-bs-title="Single form, no fieldsets, no field exclusion"
            data-bs-placement="bottom"
            >Complex Form</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            href="check-radio.html"
            data-bs-toggle="tooltip"
            data-bs-title="Forms containing checkboxes and radios"
            data-bs-placement="bottom"
            >Checkbox &amp; Radio</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            href="exclude-fields.html"
            data-bs-toggle="tooltip"
            data-bs-title="A complex form, excluding some fields interactively"
            data-bs-placement="bottom"
            >Excluding Fields</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            href="multiple-forms.html"
            data-bs-toggle="tooltip"
            data-bs-title="Reading multiple forms and getting their data as json"
            data-bs-placement="bottom"
            >Multiple Forms</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            href="expand-names.html"
            data-bs-toggle="tooltip"
            data-bs-title="Receive nested objects when reading forms"
            data-bs-placement="bottom"
            >Expand Names</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            href="form-interactions.html"
            data-bs-toggle="tooltip"
            data-bs-title="Working and interacting with the whole form"
            data-bs-placement="bottom"
            >Form interaction</a
          >
        </li>
      </ul>

      <h5 class="mt-3">Complex Form</h5>
      <h6>No fieldsets, no field exclusion</h6>

      <form id="frm1" class="my-form mt-3 col-8 offset-2">
        <div class="row">
          <div class="col-6">
            <div class="form-floating mb-3">
              <input
                class="form-control"
                name="name"
                type="text"
                placeholder="Name"
              />
              <label for="name">Name</label>
            </div>
          </div>
          <div class="col-6">
            <div class="form-floating mb-3">
              <input
                class="form-control"
                name="email"
                type="email"
                placeholder="Email"
              />
              <label for="email">Email</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="form-floating mb-3">
              <input
                class="form-control"
                name="phone"
                type="tel"
                placeholder="Enter your phone"
              />
              <label for="phone">Phone</label>
            </div>
          </div>
          <div class="col-6">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                name="zipcode"
                pattern="^\d{5}(-\d{4})?$"
                title="Enter a 5-digit ZIP code or ZIP+4 (e.g. 12345 or 12345-6789)"
              />
              <label for="zipcode">Zip Code</label>
            </div>
          </div>
        </div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            id="attachment"
            type="file"
            placeholder="attach a file"
          />
          <label for="attachment">Attachment</label>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="forcolor">ForeColor </label>
            <input
              class="form-control"
              id="forcolor"
              type="color"
              value="#ffffff"
            />
          </div>
          <div class="col-6">
            <label for="forcolor" class="col-5">Amount</label>
            <input
              class="form-control"
              id="amount"
              type="range"
              value="10"
              min="0"
              max="50"
            />
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label d-block">Visa Status</label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              id="noVisa"
              type="radio"
              name="visaStatus"
              value="1"
            />
            <label class="form-check-label" for="noVisa">No Visa</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              id="eu"
              type="radio"
              name="visaStatus"
              value="2"
            />
            <label class="form-check-label" for="eu">EU</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              id="workVisa"
              type="radio"
              name="visaStatus"
              value="3"
            />
            <label class="form-check-label" for="workVisa">Work Visa</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              id="studentVisa"
              type="radio"
              name="visaStatus"
              value="4"
            />
            <label class="form-check-label" for="studentVisa"
              >Student Visa</label
            >
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="form-floating mb-3">
              <input class="form-control" name="birthDate" type="date" />
              <label for="birthDate">Date of Birth</label>
            </div>
          </div>
          <div class="col-6">
            <div class="form-floating mb-3">
              <select
                class="form-select"
                name="education"
                aria-label="Education"
              >
                <option value=""></option>
                <option value="Diploma">Diploma</option>
                <option value="BS">BS</option>
                <option value="MS">MS</option>
                <option value="PHD">PHD</option>
              </select>
              <label for="education">Education</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <label for="city">City</label>
            <select class="form-select" name="city" aria-label="City">
              <option value=""></option>
              <optgroup label="United States">
                <option value="Washington">Washington</option>
                <option value="Chicago">Chicago</option>
                <option value="New York">New York</option>
              </optgroup>
              <optgroup label="United Kingdom">
                <option value="London">London</option>
                <option value="Manchester">Manchester</option>
                <option value="Liverpool">Liverpool</option>
              </optgroup>
            </select>
          </div>
          <div class="col-6">
            <label for="age">Age</label>
            <input class="form-control" name="age" type="number" />
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label d-block">Job type</label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              id="partTime"
              type="checkbox"
              name="jobType"
              value="1"
            />
            <label class="form-check-label" for="partTime">Part time</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              id="fullTime"
              type="checkbox"
              name="jobType"
              value="2"
            />
            <label class="form-check-label" for="fullTime">Full time</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              id="remote"
              type="checkbox"
              name="jobType"
              value="3"
            />
            <label class="form-check-label" for="remote">Remote</label>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label d-block">Gender</label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              id="genderMale"
              type="radio"
              name="gender"
              value="male"
            />
            <label class="form-check-label" for="genderMale">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              id="genderFemale"
              type="radio"
              name="gender"
              value="female"
            />
            <label class="form-check-label" for="genderFemale">Female</label>
          </div>
        </div>
        <div class="form-floating mb-3">
          <textarea
            class="form-control"
            name="address"
            placeholder="Address"
            style="height: 100px"
          ></textarea>
          <label for="address">Address</label>
        </div>
        <div class="d-grid">
          <button
            class="btn btn-primary ignore"
            onclick="test_toJson()"
            type="button"
          >
            toJson
          </button>
        </div>
      </form>

      <div class="row">
        <div class="col-8 offset-2">
          <pre class="prettyprint lang-json border" id="result"></pre>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    <script src="./js/index.umd.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
