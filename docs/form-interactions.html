<!DOCTYPE html>
<html>
  <head>
    <title>@locustjs/forms test</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      pre.prettyprint {
        height: 200px;
        overflow-y: scroll;
      }
      #from {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="page" class="container pt-5">
      <h3>@locustjs/forms demo</h3>

      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            href="index.html"
            data-bs-toggle="tooltip"
            data-bs-title="Single form, no fieldsets, using name attribute"
            data-bs-placement="bottom"
            >Basic Example</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            href="no-form.html"
            data-bs-toggle="tooltip"
            data-bs-title="Using &lt;div&gt; instead of &lt;form&gt;"
            data-bs-placement="bottom"
            >Use DIV</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            href="complex-form.html"
            data-bs-toggle="tooltip"
            data-bs-title="Single form, no fieldsets, no field exclusion"
            data-bs-placement="bottom"
            >Complex Form</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            href="check-radio.html"
            data-bs-toggle="tooltip"
            data-bs-title="Forms containing checkboxes and radios"
            data-bs-placement="bottom"
            >Checkbox &amp; Radio</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            href="exclude-fields.html"
            data-bs-toggle="tooltip"
            data-bs-title="A complex form, excluding some fields interactively"
            data-bs-placement="bottom"
            >Excluding Fields</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            href="multiple-forms.html"
            data-bs-toggle="tooltip"
            data-bs-title="Reading multiple forms and getting their data as json"
            data-bs-placement="bottom"
            >Multiple Forms</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            href="expand-names.html"
            data-bs-toggle="tooltip"
            data-bs-title="Receive nested objects when reading forms"
            data-bs-placement="bottom"
            >Expand Names</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            href="form-interactions.html"
            data-bs-toggle="tooltip"
            data-bs-title="Working and interacting with the whole form"
            data-bs-placement="bottom"
            >Form interaction</a
          >
        </li>
      </ul>

      <h5 class="mt-3">Form interaction</h5>
      <form id="frm1" class="my-form mt-3 col-9 offset-1">
        <div class="form-floating mb-3">
          <input
            class="form-control"
            id="name"
            type="text"
            placeholder="Name"
            data-sb-validations="required"
          />
          <label for="name">Name</label>
          <div class="invalid-feedback" data-sb-feedback="name:required">
            Name is required.
          </div>
        </div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            id="email"
            type="email"
            placeholder="Email"
          />
          <label for="email">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            name="phone"
            type="tel"
            placeholder="Enter your phone"
          />
          <label for="phone">Phone</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            name="zipcode"
            pattern="^\d{5}(-\d{4})?$"
            title="Enter a 5-digit ZIP code or ZIP+4 (e.g. 12345 or 12345-6789)"
          />
          <label for="zipcode">Zip Code</label>
        </div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            id="attachment"
            type="file"
            placeholder="attach a file"
          />
          <label for="attachment">Attachment</label>
        </div>
        <div class="row mb-3">
          <div class="col-6">
            <label for="forcolor">ForeColor </label>
            <input
              class="form-control"
              id="forcolor"
              type="color"
              value="#ffffff"
            />
          </div>
          <div class="col-6">
            <label for="forcolor" class="col-5">Amount</label>
            <input
              class="form-control"
              id="amount"
              type="range"
              value="10"
              min="0"
              max="50"
            />
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label d-block">Visa Status</label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              id="noVisa"
              type="radio"
              name="visaStatus"
              value="1"
            />
            <label class="form-check-label" for="noVisa">No Visa</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              id="eu"
              type="radio"
              name="visaStatus"
              value="2"
            />
            <label class="form-check-label" for="eu">EU</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              id="workVisa"
              type="radio"
              name="visaStatus"
              value="3"
            />
            <label class="form-check-label" for="workVisa">Work Visa</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              id="studentVisa"
              type="radio"
              name="visaStatus"
              value="4"
            />
            <label class="form-check-label" for="studentVisa"
              >Student Visa</label
            >
          </div>
        </div>
        <div class="form-floating mb-3">
          <input class="form-control" name="birthDate" type="date" />
          <label for="birthDate">Date of Birth</label>
        </div>
        <div class="form-floating mb-3">
          <select class="form-select" name="education" aria-label="Education">
            <option value="">-</option>
            <option value="Diploma">Diploma</option>
            <option value="BS">BS</option>
            <option value="MS">MS</option>
            <option value="PHD">PHD</option>
          </select>
          <label for="education">Education</label>
        </div>
        <div class="mb-3">
          <label class="form-label d-block">Job type</label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              id="partTime"
              type="checkbox"
              name="jobType"
              value="1"
            />
            <label class="form-check-label" for="partTime">Part time</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              id="fullTime"
              type="checkbox"
              name="jobType"
              value="2"
            />
            <label class="form-check-label" for="fullTime">Full time</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              id="remote"
              type="checkbox"
              name="jobType"
              value="3"
            />
            <label class="form-check-label" for="remote">Remote</label>
          </div>
        </div>
        <div class="form-floating mb-3">
          <textarea
            class="form-control"
            name="address"
            placeholder="Address"
            style="height: 100px"
          ></textarea>
          <label for="address">Address</label>
        </div>
        <input type="hidden" name="hiddenId" value="123" />
      </form>

      <div class="mt-3 col-9 offset-1">
        <button
          class="btn btn-primary ignore mt-2"
          onclick="getForm().disable()"
          type="button"
        >
          Disable
        </button>
        <button
          class="btn btn-primary ignore mt-2"
          onclick="getForm().enable()"
          type="button"
        >
          Enable
        </button>
        <button
          class="btn btn-primary ignore mt-2"
          onclick="make_readOnly()"
          type="button"
        >
          ReadOnly
        </button>
        <button
          class="btn btn-primary ignore mt-2"
          onclick="make_unReadOnly()"
          type="button"
        >
          Un-ReadOnly
        </button>
        <b class="ms-2 me-2">ReadOnly Strategy</b>
        <select
          class="form-control"
          name="readonly-strategy"
          style="width: 310px; display: inline-block"
        >
          <option value="">Using Css &amp; readOnly attribute (default)</option>
          <option value="attribute">Using readOnly attribute</option>
          <option value="css">Using Css</option>
          <option value="js">Using Javascript</option>
        </select>
        <button
          class="btn btn-primary ignore mt-2"
          onclick="getForm().reset()"
          type="button"
        >
          Reset
        </button>
        <button
          class="btn btn-primary ignore mt-2"
          onclick="getForm().clear()"
          type="button"
        >
          Clear
        </button>
        <button
          class="btn btn-primary ignore mt-2"
          onclick="getForm().clear('', true)"
          type="button"
          data-bs-toggle="tooltip"
          data-bs-title="Include hidden input fields"
          data-bs-placement="bottom"
        >
          Clear All
        </button>
        <button
          class="btn btn-primary ignore mt-2"
          onclick="test_toJson()"
          type="button"
        >
          To Json
        </button>
        <button
          class="btn btn-primary ignore mt-2"
          onclick="test_fromJson()"
          type="button"
        >
          From Json
        </button>
        <button
          class="btn btn-primary ignore mt-2"
          onclick="test_toArray()"
          type="button"
        >
          To Array
        </button>
        <button
          class="btn btn-primary ignore mt-2"
          onclick="test_fromArray()"
          type="button"
        >
          From Array
        </button>
        <button
          class="btn btn-primary ignore mt-2"
          onclick="test_getValue()"
          type="button"
        >
          getValue
        </button>
        <button
          class="btn btn-primary ignore mt-2"
          onclick="test_setValue()"
          type="button"
        >
          setValue
        </button>
      </div>

      <div class="row mt-2">
        <div class="col-4 offset-1">
          <pre class="prettyprint lang-json border" id="result1"></pre>
        </div>
        <div class="col-5">
          <textarea class="form-control" id="from"></textarea>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    <script src="./js/index.umd.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/form-interactions.js"></script>
  </body>
</html>
